client_id = "f8fa97e6583ae16180a0a10984345291"
name = "sticker-costumizer"
application_url = "https://sticker-customizer.onrender.com"
embedded = true

[build]
# Für Production bitte NICHT automatisch URLs überschreiben lassen
automatically_update_urls_on_dev = false

[webhooks]
# Nimm die Version, die dein Projekt tatsächlich nutzt.
# Wenn du unsicher bist: schau in package.json / shopify config oder lass es wie unten.
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
scopes = "read_files,write_files,write_products"
optional_scopes = []
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://sticker-customizer.onrender.com/auth/callback",
  "https://sticker-customizer.onrender.com/api/auth/callback",
  "https://sticker-customizer.onrender.com/auth/shopify/callback"
]

[app_proxy]
# App Proxy: Shopify ruft DEINE App-URL auf (nicht Cloudflare)
# Der Pfad muss zu deiner Proxy-Route passen.
url = "https://sticker-customizer.onrender.com/proxy/sticker-configurator"
subpath = "sticker-configurator"
prefix = "apps"
